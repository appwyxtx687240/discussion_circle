<meta charset="UTF-8">
<div id="page" class="container-fluid overflow-auto" ng-controller="PlateController">
    <div class="row">
        <div class="container-fluid top-func-bar">
            <div class="row">
                <div class="col-xs-10">
                    <form role="search">
                        <div class="row">
                            <div class="col-xs-6">
                                <div class="input-group" ng-class="{'has-error':plateName.length>=20}">
                                    <input type="text" placeholder="请输入话题分类名称" class="form-control" ng-model="name"
                                           maxlength="20" ng-keydown='autoSearch($event)'>
                                    <span class="input-group-btn"><a class="btn btn-primary" ng-click="search()">搜索</a></span>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-xs-2">
                    <a type="submit" class="btn btn-primary pull-right" ng-click="doAdd()">
                        + 添加话题分类
                    </a>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <form id="view-course-list">
                <table class="table table-striped table-bordered table-hover table-condensed">
                    <thead>
                        <tr>
                            <th width="">序号</th>
                            <th width="">话题分类名称</th>
                            <th width="">分类编号</th>
                            <th width="">分类描述</th>
                            <th width="">话题数量</th>
                            <th width="">创建人</th>
                            <th width="">创建时间</th>
                            <th width="">最后修改人</th>
                            <th width="">最后修改时间</th>
                            <th width="">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="r in page.data" ng-class="{'current-focus-tr':r.plateId == currHighLightRow.plateId}" ng-click="highLightCurrRow(r)" style="cursor: pointer">
                            <td ng-bind="$index+1"></td>
                            <td ng-bind="r.plateName"></td>
                            <td ng-bind="r.plateNumber"></td>
                            <td ng-bind="r.plateDescription"></td>
                            <td ng-bind="r.postCount"></td>
                            <td ng-bind="r.creater"></td>
                            <td ng-bind="r.createTime | date: yyyy-MM-dd HH:mm:ss"></td>
                            <td ng-bind="r.operator"></td>
                            <td ng-bind="r.updateTime | date: yyyy-MM-dd HH:mm:ss"></td>
                            <td>
                                <a class="btn btn-link" ng-click="doCheck(r)">查看</a>
                                <a class="btn btn-link" ng-click="doUpdate(r)">编辑</a>
                                <a class="btn btn-link" ng-click="doDelete(r)">删除</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!--分页-->
                <div class="container-fluid" pagination conf="paginationConf"></div>
            </form>
        </div>
    </div>
</div>
