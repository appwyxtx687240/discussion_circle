<!DOCTYPE html>
<html ng-app="eleApp" id="eleApp" style="overflow-y:hidden;" ng-style="setBodyStyle()" window-resize >
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 不缓存 -->
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="0">
    <!-- /不缓存 -->
    <title>饿了么培训管理系统</title>
    <base href="/">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/angular.treeview.css" rel="stylesheet">
    <link href="/css/angular.checkboxtreeview.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/page.list.css" rel="stylesheet"/>
    <link href="/css/page.add.css" rel="stylesheet">
</head>
<body  ng-style="setBodyStyle()" ng-class="{'overflow-x-hidden':dialog.showDialog,'overflow-x-auto':!dialog.showDialog}" ng-controller="mainController">
<!--#top-nav-->
<div id="top-nav" class="">
    <nav class="navbar navbar-static-top" role="navigation">
        <div class="navbar-header nav-header-img"></div>
        <ul class="nav navbar-top-links navbar-right">
            <li class="li-user"><i class="glyphicon glyphicon-user"></i><span ng-bind="'&nbsp;欢迎&nbsp;'+sessionService.user.name"></span></li>
            <!-- <li><a href="javascript:void(0)" ng-click="changePwd()"><i class="glyphicon glyphicon-cog"></i>修改密码</a></li> -->
            <li><a ng-href="{{sessionService.logoutUrl}}" ondragstart="return false"><i class="glyphicon glyphicon-log-out"></i>退出</a></li>
        </ul>
    </nav>
</div>
<!--/#top-nav-->

<!--.navbar-static-side-->
<div id="left-nav-container" class="navbar-default navbar-static-side overflow-auto"
     role="navigation" style="z-index: 0;">
    <nav id="left-nav" class="sidebar-collapse">
        <ul id="side-menu" class="nav">
            <li ng-class="{'active':cm.pmc=='pmc-f'}" ondragstart="return false">
                <a href="javascript:void(0)">
                    <i class="glyphicon icon icon-system"></i>
                    <span class="nav-label">系统管理</span>
                    <span class="glyphicon icon-chevron glyphicon-chevron-right pull-right"></span>
                </a>
                <ul class="nav nav-second-level" ng-class="{'in':cm.pmc=='pmc-f'}">
                    <li ng-class="{'active':cm.cmc=='cmc-fa'}"><a ng-click="go('/system/empList','empList',null)" target="_self" onclick="menu_active(this);">组织架构</a></li>
                    <li ng-class="{'active':cm.cmc=='cmc-fb'}"><a ng-click="go('/system/roleList','roleList',null)" target="_self" onclick="menu_active(this);">角色管理</a></li>
                    <li ng-class="{'active':cm.cmc=='cmc-fc'}"><a ng-click="go('/system/adminList','adminList',null)" target="_self" onclick="menu_active(this);">权限管理</a></li>
                    <li ng-class="{'active':cm.cmc=='cmc-fd'}"><a ng-click="go('/system/messageList','messageList',null)" target="_self" onclick="menu_active(this);">消息管理</a></li>
                    <li ng-class="{'active':cm.cmc=='cmc-fe'}"><a ng-click="go('/system/bannerList','bannerList',null)" target="_self" onclick="menu_active(this);">轮播图</a></li>
                    <li ng-class="{'active':cm.cmc=='cmc-ff'}"><a ng-click="go('/system/newsList','newsList',null)" target="_self" onclick="menu_active(this);">资讯管理</a></li>
                    <li ng-class="{'active':cm.cmc=='cmc-fg'}"><a ng-click="go('/system/iconList','iconList',null)" target="_self" onclick="menu_active(this);">icon管理</a></li>
                    <li ng-class="{'active':cm.cmc=='cmc-fh'}"><a ng-click="go('/system/appFunctionList','appFunctionList',null)" target="_self" onclick="menu_active(this);">内容管理</a></li>
                    <li ng-class="{'active':cm.cmc=='cmc-fi'}"><a ng-click="go('/system/plateList','plateList',null)" target="_self" onclick="menu_active(this);">话题分类管理</a></li>
                </ul>
            </li>
        </ul>
    </nav>
</div>
<!--/.navbar-static-side-->

<!--#page-wrapper-->
<div id="page-wrapper" class="gray-bg" style="">
    <!--#page-breadcrumb-->
    <div id="page-breadcrumb" class="container-fluid">
        <div class="row">
            <div id="head-breadcrumb" class="">
                <ol class="breadcrumb">
                    <li ng-bind="cm.pmn"></li>
                    <li ng-show="cm.cmn!=''&&cm.cmn!=undefined" ng-bind="cm.cmn"></li>
                    <li ng-show="cm.gcmn!=''&&cm.gcmn!=undefined" ng-bind="cm.gcmn"></li>
                </ol>
            </div>
        </div>
    </div>
    <!--/#page-breadcrumb-->

    <!--#page-main-view-->
    <div id="page-main-view" class="container-fluid" >
        <div class="row" style="margin-right: 0">
            <div ui-view></div>
        </div>
    </div>
    <!--/#page-main-view-->

    <!--#footer-nav-->
    <div id="footer-nav" class="footer clearfix">
        <!-- <div class="pull-left">
            <strong>Copyright</strong> 饿了么培训管理系统 &copy; 2014
        </div> -->
    </div>
    <!--/#footer-nav-->
</div>
<!-- 加载数据 -->
<div style="z-index:1256;" id="loading" class="modal fade"
     ng-class="{'in':loadDialog.showDialog,'display-block':loadDialog.showDialog,'display-none':!loadDialog.showDialog}"
     ng-show="loadDialog.showDialog">
    <div id="loading-center">
        <div id="loading-center-absolute">
            <img class="loading-img" src="/ele_tom/images/loader.gif">
            <h4 class="loading-text">加载中...</h4>
        </div>
    </div>
</div>
<!-- 对话框 -->
<div style="z-index:1255;" class="modal fade "
     ng-class="{'in':dialog.showDialog,'display-block':dialog.showDialog,'display-none':!dialog.showDialog}"
     ng-show="dialog.showDialog">
    <div id="dialog_conversation" style="width:425px!important;z-index:1256;" class="modal-dialog" ng-style="setModalDialogStyle()">
        <div class="modal-content">
            <div class="modal-header" style="background: #228be0;heigh:15px;">
            </div>
            <div class="modal-body">
                <p style="text-align:center;" ng-bind="dialog.content"></p>
            </div>
            <div class="modal-footer" ng-if="dialog.showCancelButton||dialog.showSureButton">
                <a class="btn btn-default" ng-show="dialog.showCancelButton" ng-click="dialog.cancelButten_click()">取消</a>
                <a class="btn btn-primary" ng-show="dialog.showSureButton" ng-click="dialog.sureButten_click()">确定</a>
            </div>
        </div>
    </div>
</div>
<!-- 公用遮罩层  保存、加载... -->
<div style="z-index:1255;" class="modal-backdrop fade "
     ng-class="{'in':dialog.showDialog||loadDialog.showDialog||saveDialog.showDialog,
    				'display-block':(dialog.showDialog||loadDialog.showDialog||saveDialog.showDialog),
    				'display-none':!(dialog.showDialog||loadDialog.showDialog||saveDialog.showDialog)}"></div>
<!-- /对话框 -->
<!-- Mainly scripts -->
<script type="text/javascript" src="/ele_tom/js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="/ele_tom/js/plugins/metisMenu/metisMenu.js"></script>
<script type="text/javascript" src="/ele_tom/js/plugins/hplus/hplus.js"></script>
<script type="text/javascript" src="/ele_tom/js/plugins/My97DatePicker/WdatePicker.js"></script>
<!-- <script type="text/javascript" src="/ele_tom/js/plugins/chart/highstock.js"></script> -->
<script type="text/javascript" src="/ele_tom/js/plugins/chart/fusioncharts.js"></script>
<script type="text/javascript" src="/ele_tom/js/plugins/chart/fusioncharts.theme.fint.js"></script>

<!-- 富文本编辑 -->
<!-- <script type="text/javascript" src="/ele_tom/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="/ele_tom/ueditor/ueditor.all.min.js"></script> -->
<!-- ./富文本编辑 -->
<script type="text/javascript" src="/js/plugins/ckeditor/ckeditor.js"></script>

<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/angular.min.js"></script>
<script type="text/javascript" src="/js/angular-route.min.js"></script>
<script type="text/javascript" src="/js/angular-ui-router.min.js"></script>
<script type="text/javascript" src="/js/angular-file-upload.min.js"></script>

<script type="text/javascript" src="/js/angular-ueditor.js"></script>

<script type="text/javascript" src="/js/directive/angular.treeview.js"></script>
<script type="text/javascript" src="/js/directive/angular.checkboxtreeview.js"></script>
<script type="text/javascript" src="/js/directive/angular.radiotreeview.js"></script>
<script type="text/javascript" src="/js/directive/angular.pagination.js"></script>

<script type="text/javascript" src="/js/controller/menuRouter.js"></script>

<script type="text/javascript" src="/js/controller/system/plate.js"></script>
<script type="text/javascript" src="/js/app/app.js"></script>
</body>
</html>
